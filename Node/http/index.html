  <title>登录</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      list-style: none;
      text-decoration: none;
      transition: all .2s;
    }
    /* 清除浏览器默认获得焦点效果 */

    input:focus {
      outline: 0;
    }

    body {
      font-size: 16px;
      background: #eee;
    }

    .content {
      margin: 0 auto;
      width: 320px;
      height: 500px;
      position: relative;
      /*transition: all 1s linear;*/
    }

    .web_login {
      width: 290px;
      margin: 0 auto;
      position: relative;
    }

    .g_list {
      background: #fff;
      border-radius: 4px;
      position: relative;
      z-index: 2;
    }

    .g_u {
      /*border-bottom: 1px solid #eaeaea;*/
    }

    .g_u,
    .g_p {
      position: relative;
    }

    .inputstyle {
      width: 100%;
      height: 44px;
      color: #000;
      border: none;
      padding-left: 15px;
      font-size: 16px;
      transition: all .2s linear;
      border: 1px solid #af8441;
    }

    .inputstyle:hover,

      transform: scale(1.05, 1.05);
      border-radius: 4px;
    }

    .log {
      /*animation: height 3s linear;*/
    }
    /* 渐变背景 */

    .bg-gradient {
      position: absolute;
      /*margin: 24px 30px 8px;*/
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background: #dedede;
      box-shadow: inset 0 150px 150px -120px rgba(0, 0, 0, .7), inset 0 -150px 150px -150px rgba(0, 0, 0, .5);
      background-image: radial-gradient(circle, #ececec, #b8b8b8);
      z-index: 1;
    }

    .auto_login {
      /*float: left;*/
      font-size: .98571em;
      color: #777;
      cursor: pointer;
      padding-left: 25px;
      position: relative;
    }

    .auto_login::before {
      content: '';
      position: absolute;
      left: 2px;
      top: 2px;
      width: 15px;
      height: 15px;
      background: #fff;
      border: 1px solid #af8441;
    }

    .auto_login::after {
      content: "";
      position: absolute;
      left: 3px;
      top: 3px;
      width: 13px;
      height: 13px;
      transition: all .2s;
      background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAzMiAzMiI+PHBhdGggZmlsbD0iI2FmODQ0MSIgZD0iTTI3IDRMMTIgMTlsLTctNy01IDUgMTIgMTJMMzIgOXoiLz48L3N2Zz4K');

      opacity: 0;
      transform: scale(0);
    }

    .ok::after {
      opacity: 1;
      transform: scale(1);
    }
    /*.off {}*/

    .go {
      width: 290px;
      height: 44px;
      line-height: 44px;
      background-color: #000000;
      border: 2px solid #262626;
      font-weight: 700;
      margin-top: 13px;
      color: #c9aa71;
      transition: all .3s linear;
    }

    .go:hover {
      color: #f1e6d0;
      background-color: #121212;
    }

    .wz {
      width: 290px;
      /*position: relative;*/
      margin-top: 15px;
    }

    .getpw {
      float: left;
      color: red;
    }

    .getpw:hover {
      color: #dec58d;
    }

    .newuser {
      float: right;
      color: #257372;
    }

    .newuser:hover {
      color: #5cb2b1;
    }

    .getpw,
    .newuser {
      cursor: pointer;
    }

    .clearfix::after {
      content: '';
      clear: both;
      /*overflow: hidden;*/
      display: block;
    }

    .err,
    .err_p {
      background-color: #eee;
      /*font-size: 17px;*/
      color: rgb(255, 91, 91);
      padding-top: 5px;
      padding-bottom: 10px;
    }

      width: 17px;
      height: 17px;

<body>
  <div class="content container in">
    <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-sm">登录</button>

    <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">

    <div id="login" class='login'>
      <img class='log' src="https://github.com/gurenyigu/nodejs/blob/master/Node/http/images/lol-logo.png?raw=true" alt="" width='290'>
      <div class="web_login">
        <!-- <div class="bg-gradient"></div> -->
        <form action="/user" method='POST'>
          <ul class="g_list">
            <li class="g_u">
              <div class="del_touch"></div>
              <!-- autocomplete(是否开启历史记录补全, 默认on, 开启) -->
              <!-- autofocus (页面加载完成, 自动获得焦点) -->
              <!-- required (鼠标悬停提示填写字段) -->
              <input type="text" autocomplete='on' name='user' class='inputstyle user' required placeholder="用户名">
            </li>
            <div class="err" style='display: none'>
              <span class="glyphicon glyphicon-remove"></span>
              <span class='err_text'></span>
              <!-- <span class="glyphicon"></span> -->
            </div>
            <li class="g_p">
              <div class="del_touch"></div>
              <input type="password" placeholder='密码' name='pwd' class='inputstyle pwd' maxlength='16' required>
            </li>
            <div class="err_p" style='display: none'>
              <span class="glyphicon glyphicon-remove"></span>
              <span class='err_text_p'></span>
            </div>
          </ul>
          <!-- 记住登录状态 -->
          <label for="" class="auto_login">
          自动登录
        </label>
          <!-- 登录按钮 -->
          <button class='go'>登录</button>
        </form>
        <!-- 忘记密码 / 注册 -->
        <div class="wz clearfix">
          <!-- <span ></span> -->
          <a href="" class="getpw">忘记密码?</a>
          <!-- <span ></span> -->
          <a href="http://localhost:8000/zc" class="newuser">注册新用户</a>
        </div>
      </div>
    </div>
  </div>
  <script>
    var cookies = document.cookie.length;

    function auto_Login() {
      if (localStorage.getItem('autoLogin') == 'false') {
        localStorage.setItem('autoLogin', true);
      } else if (localStorage.getItem('autoLogin') == 'true') {
        localStorage.setItem('autoLogin', false);
      }
    }

    function getCookie() {
      // 如果 cookie 存在, 必填, 这里提交前会设置, 所以有长度, 就存在
      if (cookies) {
        // user 的起始位置匹配
        var user_s = document.cookie.indexOf('user=');
        // user 长度 + 'user=' 起始位置 == 用户输入位置
        user_s = 'user='.length + user_s;
        // 用户输入的结束位置 ';' 索引, 结束从前面的结束位置开始查找
        user_e = document.cookie.indexOf(';', user_s);
        // 截取用户输入的 username
        // console.log(document.cookie.substring(user_s, user_e));
        var pwd_s = document.cookie.indexOf('passwd=');
        pwd_s = pwd_s + 'passwd='.length;
        pwd_e = document.cookie.length;
        // console.log(document.cookie.substring(pwd_s, pwd_e));
        return [document.cookie.substring(user_s, user_e), document.cookie.substring(pwd_s, pwd_e)];
      }
      return '';
    }

    function setCookie() {
      document.cookie = 'user=' + $('.user').val();
      document.cookie = 'passwd=' + $('.pwd').val();
    }

    // function checkCookie() {
    //   var value = getCookie();
    //   if (value == '') {
    //     alert('cookie出错!!!');
    //     setCookie();
    //   } else {
    //     console.log(value[0], value[1]);
    //   }
    // }
  </script>
  <script>
    $(document).ready(function() {
      /* 自动登录 */
      if (localStorage.getItem('autoLogin') == 'true' && cookies) {
        let select = confirm('检测到用户信息, 进行自动登录?');
        if (select == true) {
          let value = getCookie();
          $('.user').val(value[0]);
          $('.pwd').val(value[1]);
          $('.auto_login').toggleClass('ok');
          user_text = true;
          passwd_text = true;
        } else {
          localStorage.setItem('autoLogin', false);
        }
      }

      /* 地动登录选择模块 */
      $('.auto_login').click(function() {
        $(this).toggleClass('ok');
        auto_Login();
        // console.log(localStorage.getItem('autoLogin'));
      });
      /* 表单校验  点击登录设置cookie */
      var user_text;
      var passwd_text;
      $('form').submit(function() {
        if (user_text && passwd_text) {
          setCookie();
          return true;
        } else {
          return false;
        }
      });


      $('.user').focusout(function() {
        user_text = false;
        let value = $(this).val();
        if (value == '') {
          $('.err_text').html('用户名不能为空!');
          $('.err').show();
        } else if (/\s+/.test(value)) {
          $('.err_text').html('用户名不能存在空格!');
          $('.err').show();
        } else if (value.length < 5 && /[\u0000-\u00FF]/.test(value)) {
          $('.err_text').html('用户名必须大于5位!');
          $('.err').show();
        } else {
          $('.err').hide();
          user_text = true;
        }
      });

      $('.pwd').focusout(function() {
        passwd_text = false;
        let value = $(this).val();
        if (value == '') {
          $('.err_text_p').html('密码不能为空!');
          $('.err_p').show();
        } else if (/\s+/.test(value)) {
          $('.err_text_p').html('密码中不能存在空格!');
          $('.err_p').show();
        } else if (value.length < 8) {
          $('.err_text_p').html('密码必须大于8位小于16位!');
          $('.err_p').show();
        } else {
          $('.err_p').hide();
          // console.log(value.length);
          passwd_text = true;
        }
      });
    });
  </script>
