<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <div class="container">
        <form class="form-horizontal" action='/user' method='POST'>
          <fieldset>
            <div id="legend" class="">
              <legend class="">表单名</legend>
            </div>


            <div class="control-group">

              <!-- Text input-->
              <label class="control-label" for="input01">输入姓名</label>
              <div class="controls">
                <input type="text" placeholder="姓名" class="input-xlarge">
                <p class="help-block"></p>
              </div>
            </div>

            <div class="control-group">

              <!-- Select Basic -->
              <label class="control-label">选择班级</label>
              <div class="controls">
                <select class="input-xlarge">
      <option>建模</option>
      <option>U3D</option>
      <option>H  5</option></select>
              </div>

            </div>
            <div class="control-group">

              <!-- Text input-->
              <label class="control-label" for="input01">输入年龄</label>
              <div class="controls">
                <input type="text" placeholder="年龄" class="input-xlarge">
                <p class="help-block"></p>
              </div>
            </div>

            <div class="control-group">

              <!-- Text input-->
              <label class="control-label" for="input01">输入电话</label>
              <div class="controls">
                <input type="text" placeholder="号码" class="input-xlarge">
                <p class="help-block"></p>
              </div>
            </div>





            <div class="control-group">

              <!-- Text input-->
              <label class="control-label" for="input01">输入城市</label>
              <div class="controls">
                <input type="text" placeholder="你从哪里来～我的朋友" class="input-xlarge">
                <p class="help-block"></p>
              </div>
            </div>
            <div class="control-group">

              <!-- Text input-->
              <label class="control-label" for="input01">输入身份证号</label>
              <div class="controls">
                <input type="text" placeholder="身份证号码" class="input-xlarge">
                <p class="help-block"></p>
              </div>
            </div>

            <div class="control-group">
              <label class="control-label">性别</label>
              <div class="controls">
                <!-- Multiple Checkboxes -->
                <label class="checkbox float">
        <input type="checkbox" value="男性">
        男性
      </label>
                <label class="checkbox float">
        <input type="checkbox" value="女性">
        女性
      </label>
                <label class="checkbox float">
        <input type="checkbox" value="畜生">
        畜生
      </label>
              </div>

            </div>
            <div class="control-group">

              <!-- Textarea -->
              <label class="control-label">自我介绍</label>
              <div class="controls">
                <div class="textarea">
                  <textarea type="" class=""> </textarea>
                </div>
              </div>
            </div>
            <div class="control-group">

              <!-- Appended checkbox -->
              <label class="control-label">阅读协议并输入</label>
              <div class="controls">
                <div class="input-append">
                  <input class="span2" placeholder="输入 ‘我同意’  同意一切协议" type="text">
                  <span class="add-on">
                <label class="checkbox" for="appendedCheckbox">
                  <input type="checkbox" class="" checked="checked">
                </label>
              </span>
                </div>
                <p class="help-block">这是一份你必须同意的协议,不用阅读了.</p>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label"></label>

              <!-- Button -->
              <div class="controls">
                <button class="btn btn-success">提交内容</button>
              </div>
            </div>

          </fieldset>
        </form>
      </div>
    </div>
  </div>

</body>

</html>
